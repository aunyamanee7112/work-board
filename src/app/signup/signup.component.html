<div class="container">
  <div class="box">
    <div class="square" style="--i:1;" ></div>
    <div class="square" style="--i:2;"></div>
    <div class="square" style="--i:3;"></div>
    <div class="square" style="--i:4;"></div>
  </div>
    <div class="app">
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
  </div>
  <div class="loginBox">
    <h1>my work Login</h1>
    <form [formGroup]="form">
      <mat-form-field >
        <input matInput type="email" formControlName="email" />
        <mat-icon matPrefix>mail</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input matInput [type]="type" formControlName="password"/>
        <mat-icon matPrefix>lock</mat-icon>
        <mat-icon matSuffix id="matsuffix" (click)="iconstatus = !iconstatus; type='text' "  *ngIf="iconstatus">visibility</mat-icon>
        <mat-icon matSuffix id="matsuffix" (click)="iconstatus = !iconstatus; type='password' " *ngIf="!iconstatus" >visibility_off</mat-icon>
      </mat-form-field>
      <button id="fab" mat-button>Sign Up</button>
    </form>
  </div>
</div>
